<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="./external/requirejs/require.js"></script>
</head>
<body>
    <h1 id="h1">No.1</h1>
    <h1 id="h2">No.2</h1>
    <h1 id="h3">No.3</h1>

    <script>
        require.config({baseUrl: './src/'});
        require(['jquery'], function ($) {
            var ele = $('h1');

            var ids = ele.map(function(){
                return $(this).attr('id');
            });

            console.log(ids);
        });
    </script>
</body>
</html>
